<!DOCTYPE html>
<html lang="en">

<head>
  <title>Products List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{url_for('static', filename='products.css')}}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="/">Inicio</a>
    <h2>PYGROUP</h2>
    <a href="/about">Nosotros</a>
  </header>
    <h1>Lista de productos</h1>
  <main>
    <a href="{{products[0]['url']}}" target="_blank">
      <h3>{{products[0]['title']}}</h3>
      <img src={{products[0]['img_url']}} alt={{products[0]['title']}}>
      <p>{{products[0]['price']}}</p>
    </a>

    {%for i in range(1,len(products) // 2)%}
    <a href="{{products[i]['url']}}" target="_blank">
      <h3>{{products[i]['title']}}</h3>
      <img src={{products[i]['img_url']}} alt={{products[i]['title']}}>
      <p>{{products[i]['price']}}</p>
    </a>

    <a href="{{products[-i]['url']}}" target="_blank">
      <h3>{{products[-i]['title']}}</h3>
      <img src={{products[-i]['img_url']}} alt={{products[-i]['title']}}>
      <p>{{products[-i]['price']}}</p>
    </a>
    {%endfor%}
  </main>
</body>

</html>
